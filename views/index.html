<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda tu Cita - Puntos GOB</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100  flex justify-center p-5 min-h-screen">
    <div class="bg-white border rounded-lg shadow-lg w-full max-w-6xl flex flex-col overflow-hidden">
        <div class="flex border flex-col md:flex-row w-full">
            <div class="flex-2 min-w-[300px] md:min-w-[400px] border-b md:border-b-0 md:border-r border-gray-200 p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Agenda tu cita</h2>
                <form id="appointmentForm" action="/confirmar-cita" method="POST">
                    <label for="tramite" class="block mb-2 text-gray-700 font-semibold">Trámite</label>
                    <select id="tramite" name="tramite" class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">
                        <option value="Por defecto">Por defecto</option>
                        <option value="Renovacion Cedula">Renovación Cédula</option>
                        <option value="Pasaporte">Pasaporte</option>
                        <option value="Licencia">Licencia de Conducir</option>
                    </select>

                    <label for="nombres" class="block mb-2 text-gray-700 font-semibold">Nombres</label>
                    <input type="text" id="nombres" name="nombres" value="John Doe" required class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">

                    <label for="correo_electronico" class="block mb-2 text-gray-700 font-semibold">Correo electrónico</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" value="johndoe@gmail.com" required class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">

                    <label for="cedula" class="block mb-2 text-gray-700 font-semibold">Cédula</label>
                    <input type="text" id="cedula" name="cedula" value="000-0000000-0" required pattern="[0-9]{3}-[0-9]{7}-[0-9]{1}" class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">

                    <label for="direccion" class="block mb-2 text-gray-700 font-semibold">Dirección</label>
                    <input type="text" id="direccion" name="direccion" value="Calle ej. #1, Provincia, País." required class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">

                    <label for="institucion" class="block mb-2 text-gray-700 font-semibold">Institución</label>
                    <select id="institucion" name="institucion" class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">
                        <option value="Por defecto">Por defecto</option>
                        <option value="DGRN">DGRN</option>
                        <option value="DN">DN</option>
                    </select>

                    <label for="apellidos" class="block mb-2 text-gray-700 font-semibold">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" value="Genez Suarez" required class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">

                    <label for="telefono" class="block mb-2 text-gray-700 font-semibold">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" value="000-000-0000" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="w-full p-3 mb-5 border border-gray-300 rounded focus:border-blue-500 focus:ring focus:ring-blue-200">

                    <div class="mt-8 border border-gray-200 rounded-lg bg-white p-4">
                        <div class="flex justify-between items-center mb-4 text-base font-semibold text-gray-700">
                            <span id="currentMonth"></span>
                            <div class="flex gap-2">
                                <span class="cursor-pointer px-2 py-1 rounded hover:bg-gray-200" onclick="prevMonth()"> &lt; </span>
                                <span class="cursor-pointer px-2 py-1 rounded hover:bg-gray-200" onclick="nextMonth()"> &gt; </span>
                            </div>
                        </div>
                        <div class="grid grid-cols-7 gap-1 text-center calendar-grid">
                            <!-- Calendar days will be rendered here -->
                        </div>
                    </div>
                    <input type="hidden" id="fecha_cita" name="fecha_cita" value="">
                </form>
            </div>
            <div class="flex-1 min-w-[250px] border bg-gray-50 p-8">
                <h2 class="text-xl font-bold text-blue-600 mb-6">Datos de tu cita</h2>
                <div class="space-y-3">
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Tramite:</span> <span id="displayTramite" class="text-gray-600">Por defecto</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Institucion:</span> <span id="displayInstitucion" class="text-gray-600">Por defecto</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Nombres:</span> <span id="displayNombres" class="text-gray-600">John Doe</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Apellidos:</span> <span id="displayApellidos" class="text-gray-600">Genez Suarez</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Telefono:</span> <span id="displayTelefono" class="text-gray-600">000-000-0000</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Correo electronico:</span> <span id="displayCorreoElectronico" class="text-gray-600">johndoe@gmail.com</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Cedula:</span> <span id="displayCedula" class="text-gray-600">000-0000000-0</span>
                    </div>
                    <div class="flex justify-between border-b border-dashed border-gray-200 py-2">
                        <span class="font-semibold text-gray-700">Direccion:</span> <span id="displayDireccion" class="text-gray-600">Calle ej. #1, Provincia, País.</span>
                    </div>
                    <div class="flex justify-between py-2">
                        <span class="font-semibold text-gray-700">Fecha Cita:</span> <span id="displayFechaCita" class="text-gray-600"></span>
                    </div>
                </div>
                <button type="submit" form="appointmentForm" class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-3 rounded mt-8 w-full text-base font-semibold transition-colors duration-300">Confirmar cita</button>
            </div>
        </div>
    </div>
    <script>


        const form = document.getElementById('appointmentForm');
        const displayTramite = document.getElementById('displayTramite');
        const displayInstitucion = document.getElementById('displayInstitucion');
        const displayNombres = document.getElementById('displayNombres');
        const displayApellidos = document.getElementById('displayApellidos');
        const displayTelefono = document.getElementById('displayTelefono');
        const displayCorreoElectronico = document.getElementById('displayCorreoElectronico');
        const displayCedula = document.getElementById('displayCedula');
        const displayDireccion = document.getElementById('displayDireccion');
        const displayFechaCita = document.getElementById('displayFechaCita');
        const fechaCitaInput = document.getElementById('fecha_cita');
        const calendarGrid = document.querySelector('.calendar-grid');

        // Function to update details column
        function updateDetails() {
            displayTramite.textContent = form.elements['tramite'].value;
            displayInstitucion.textContent = form.elements['institucion'].value;
            displayNombres.textContent = form.elements['nombres'].value;
            displayApellidos.textContent = form.elements['apellidos'].value;
            displayTelefono.textContent = form.elements['telefono'].value;
            displayCorreoElectronico.textContent = form.elements['correo_electronico'].value;
            displayCedula.textContent = form.elements['cedula'].value;
            displayDireccion.textContent = form.elements['direccion'].value;

            // Format date for display
            const selectedDateValue = fechaCitaInput.value;
            if (selectedDateValue) {
                const parts = selectedDateValue.split('-'); // YYYY-MM-DD
                // Use new Date(year, monthIndex, day) to avoid timezone issues
                const selectedDate = new Date(parseInt(parts[0]), parseInt(parts[1]) - 1, parseInt(parts[2]));
                if (!isNaN(selectedDate.getTime())) { // Check if date is valid
                    displayFechaCita.textContent = selectedDate.toLocaleDateString('es-ES', { day: 'numeric', month: 'long', year: 'numeric' });
                } else {
                    displayFechaCita.textContent = 'Seleccione una fecha válida';
                }
            } else {
                displayFechaCita.textContent = 'Seleccione una fecha';
            }
        }

        form.addEventListener('input', updateDetails);

        // Calendar interactivity
        let currentMonth = new Date(); // Start with current month
        let availableSlots = new Set(); // To store available slots fetched from backend (using Set for quick lookup)

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                            "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        async function fetchAvailableSlots(year, monthIndex) { // monthIndex is 0-indexed
            try {
                // Node.js API expects month name
                const monthName = monthNames[monthIndex].toLowerCase();
                const response = await fetch(`/api/available-slots?year=${year}&month=${monthName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                availableSlots.clear(); // Clear previous slots
                data.availableDates.forEach(date => {
                    availableSlots.add(date); // Add date string (YYYY-MM-DD)
                });
                renderCalendar(); // Re-render calendar with new availability
            } catch (error) {
                console.error("Error fetching available slots:", error);
                // Optionally display an error message to the user
            }
        }

        function renderCalendar() {
            document.getElementById('currentMonth').textContent = monthNames[currentMonth.getMonth()] + " " + currentMonth.getFullYear();

            calendarGrid.innerHTML = `
                <div class="day-name">D</div>
                <div class="day-name">L</div>
                <div class="day-name">M</div>
                <div class="day-name">X</div>
                <div class="day-name">J</div>
                <div class="day-name">V</div>
                <div class="day-name">S</div>
            `;

            const firstDayOfMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), 1).getDay(); // 0 for Sunday, 1 for Monday...
            const daysInMonth = new Date(currentMonth.getFullYear(), currentMonth.getMonth() + 1, 0).getDate();

            // Add empty days for the start of the month
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('day', 'empty');
                calendarGrid.appendChild(emptyDay);
            }

            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                day.classList.add('day');
                day.textContent = i;

                // Create date string in YYYY-MM-DD format
                const dateString = `${currentMonth.getFullYear()}-${(currentMonth.getMonth() + 1).toString().padStart(2, '0')}-${i.toString().padStart(2, '0')}`;
                day.setAttribute('data-date', dateString);

                const today = new Date();
                today.setHours(0,0,0,0); // Normalize today for comparison

                const currentDayFormatted = new Date(currentMonth.getFullYear(), currentMonth.getMonth(), i);
                currentDayFormatted.setHours(0,0,0,0);


                // Disable past dates
                if (currentDayFormatted < today) {
                    day.classList.add('disabled');
                    day.style.cursor = 'not-allowed';
                } else {
                    // Check if date is available from fetched slots
                    if (availableSlots.has(dateString)) {
                        day.classList.add('available');
                    } else {
                        day.classList.add('unavailable');
                        day.style.cursor = 'not-allowed';
                    }

                    // If this day is the currently selected one
                    if (fechaCitaInput.value === dateString) {
                         day.classList.add('selected');
                    }

                    day.addEventListener('click', () => {
                        if (day.classList.contains('disabled') || day.classList.contains('unavailable')) {
                            return; // Do nothing if disabled or unavailable
                        }
                        // Remove 'selected' from previously selected day
                        document.querySelectorAll('.calendar-grid .day').forEach(d => d.classList.remove('selected'));
                        day.classList.add('selected'); // Add 'selected' to clicked day
                        fechaCitaInput.value = day.dataset.date; // Update hidden input
                        updateDetails(); // Update display details
                    });
                }
                calendarGrid.appendChild(day);
            }
            // Ensure a date is selected by default if available and not in the past
            if (!fechaCitaInput.value || new Date(fechaCitaInput.value).setHours(0,0,0,0) < today.setHours(0,0,0,0) ) {
                const nextAvailableDay = document.querySelector('.calendar-grid .day.available:not(.disabled)');
                if (nextAvailableDay) {
                    nextAvailableDay.click(); // Programmatically click the first available day
                }
            } else {
                // If a date is already selected, ensure it's highlighted
                const currentSelectedDay = document.querySelector(`.calendar-grid .day[data-date="${fechaCitaInput.value}"]`);
                if (currentSelectedDay) {
                    currentSelectedDay.classList.add('selected');
                }
            }
        }

        function prevMonth() {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            fetchAvailableSlots(currentMonth.getFullYear(), currentMonth.getMonth());
        }

        function nextMonth() {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            fetchAvailableSlots(currentMonth.getFullYear(), currentMonth.getMonth());
        }

        // Initial fetch and render
        fetchAvailableSlots(currentMonth.getFullYear(), currentMonth.getMonth());
        updateDetails(); // Initial update of details based on default values
    </script>
</body>
</html>
